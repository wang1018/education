<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

</head>
<body>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/upload.js"></script>
<script src="/jquery-1.9.1.min.js"></script>


<form class="layui-form" id="editFormUser">
<input type="hidden" id="u1" name="userId" th:value="${user.userId}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" th:value="${user.userName}" lay-verify="title"  readonly="true"  disabled="disabled" autocomplete="off" placeholder="请输入标题" class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-block">
            <input type="password"  id="t1" th:value="${user.password}"  readonly="true" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password"  id="t2" onblur="mi()" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="t3" onblur="ma()" lay-verify="title" autocomplete="off" placeholder="请确认密码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="editUserFrom()">确认修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>


        </div>
    </div>
</form>

<script src="/layui/lay/modules/form.js"></script>
<script>

    function editUserFrom() {
        var b = $("#t2").val()
        var c = $("#t3").val()
        var d = $("#u1").val()
        if(b!=c){
            alert("新密码与确认密码不一致")
        }else{
            $.ajax({
                url:'/user/editPass',
                dataType:'json',
                type:'post',
                data:{userId:d,password:c},
                success:function(result){
                    if(result){
                        alert("修改密码成功，请退出重新登录")
                    }else{
                        alert("修改密码失败")
                    }
                }
            });
        }


    }
    function mi() {
        var a = $("#t1").val()
        var b = $("#t2").val()
        if(a==b){
            alert("新旧密码不能相同")
        }
    }


</script>
</body>
</html>
