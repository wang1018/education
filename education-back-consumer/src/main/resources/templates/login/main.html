<script type="text/javascript">
    layui.use(['layer', 'form', 'element'], function(){
        $(function () {
            $.ajax( {
                url :'queryNavTreeByUserId',
                type : 'post',
                dataType : 'json',
                success : function(data) {
                    var menu = ""; //定义变量存储
                    for(var i = 0;i<data.length;i++){
                        menu += "<li class='layui-nav-item layui-nav-itemed'>"
                        if(data[i].parentId == 0){ //取出父元素的菜单，拼进页面
                            menu +=        "<a href='javascript:;'>"+data[i].text+"</a>"
                            for(var j = 0;j<data.length;j++){ //继续遍历这几条数据
                                if(data[j].childrenId > data[i].childrenId && data[j].childrenId < (data[i].childrenId)+100){ //取出这个父元素所对应的子元素
                                    menu +=    "<dl class='layui-nav-child'>"
                                    menu +=        "<dd>"
                                    menu +=            "<a href='javascript:;' data-url='"+data[j].url+"'>"
                                    //menu +=                 "<i class='layui-icon' data-icon=' '> </i>"
                                    menu +=                 "<cite>"+data[j].text+"</cite>"
                                    menu +=            "</a>"
                                    menu +=        "</dd>"
                                    menu +=    "</dl>"
                                }
                            }
                        }
                        menu +=    "</li>";
                    }
                    $("#myTree").html(menu);
                    var element = layui.element;
                    element.init()//初始化element事件，使菜单展开
                }
            });
        })
    });
</script>

<script type="text/javascript">
    //获取系统时间
    var newDate = '';
    getLangDate();
    //值小于10时，在前面补0
    function dateFilter(date){
        if(date < 10){return "0"+date;}
        return date;
    }
    function getLangDate(){
        var dateObj = new Date(); //表示当前系统时间的Date对象
        var year = dateObj.getFullYear(); //当前系统时间的完整年份值
        var month = dateObj.getMonth()+1; //当前系统时间的月份值
        var date = dateObj.getDate(); //当前系统时间的月份中的日
        var day = dateObj.getDay(); //当前系统时间中的星期值
        var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
        var hour = dateObj.getHours(); //当前系统时间的小时值
        var minute = dateObj.getMinutes(); //当前系统时间的分钟值
        var second = dateObj.getSeconds(); //当前系统时间的秒钟值
        var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
        newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
        //document.getElementById("nowTime").innerHTML = "亲爱的驊驊龔頾，"+timeValue+"好！ 欢迎使用layuiCMS 2.0模版。当前时间为： "+newDate+"　"+week;
        var dateInfo = "当前时间为： "+newDate+"　"+week;
        $("#nowTime").html(dateInfo);
        setTimeout("getLangDate()",1000);
    }
</script>
